<button (click)="openModal()"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
    <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
</svg>
</button>
<div [ngClass]="isModalOpen ? 'block' : 'hidden'" class="fixed inset-0 bg-gray-800 bg-opacity-75 flex justify-center items-center">
    <div class="bg-white dark:bg-blue-800 dark:text-white p-8 rounded-lg shadow-lg max-w-md w-full relative">
    <h2 class="text-2xl font-bold mb-4">Create customer</h2>
    <form (ngSubmit)="onSubmit()" [formGroup]="dynamicForm">
        @for (control of formControls; track $index) {
            <app-customer-field-input [formGroup]="dynamicForm" [controlName]="control"></app-customer-field-input>
        }
        <div class="space-x-7 relative justify-center flex top-4">
            <button type="submit" class="bg-yellow-600 text-white py-3 px-6 border-2 border-blue-800 rounded-md cursor-pointer transition-colors duration-300 hover:border-gray-100" (click)="closeModal()">Submit</button>
            <button type="button" class="bg-white text-black py-3 px-6 border-2 border-blue-800 rounded-md cursor-pointer transition-colors duration-300 hover:border-red-800" (click)="closeModal()">Cancel</button>
        </div>
    </form>
</div>
</div>

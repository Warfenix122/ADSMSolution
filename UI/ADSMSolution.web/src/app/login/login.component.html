<div class="fixed inset-0 bg-white bg-opacity-0 flex justify-center items-center">
    <form (ngSubmit)="login()" [formGroup]="loginFG">
        <label for="Username" class="block mt-4 mb-2 text-left text-gray-700 font-bold">Username</label>
        <input type="text" id="Username" name="Username" formControlName="Username" placeholder="Enter Admin" 
        class="block w-full mb-6 px-4 py-2 border border-blue-900 rounded-md focus:outline-none focus:border-yellow-600" required>

        <label for="Password" class="block mb-2 text-left
             text-gray-700 font-bold">Password:</label>
        <input type="password" id="Password" name="Password" formControlName="Password" placeholder="Enter your Password" 
        class="block w-full mb-6 px-4 py-2 border border-blue-900 rounded-md focus:outline-none focus:border-yellow-600" required>
        
        <div class="flex justify-center items-center">
            <button type="submit"
                    class="bg-blue-900 text-white py-3 px-6 rounded
                -md cursor-pointer transition-colors 
                duration-300 hover:bg-yellow-700">
                Submit
            </button>
        </div>
    </form>
</div>
